<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">
        <a href="">Clique em mim</a>
    </div>

    <script>
        var p1 = window.document.getElementsByTagName ('p')[1]
        window.document.write ('Está escrito assim: ' + p1.innerText)
        var h1 = window.document.getElementsByTagName ('h1')[0]
        window.document.write ('<br>' + h1.innerText)
        document.write (`<br> Olá`)
        var d = window.document.getElementById ("msg")
        window.document.write ('<br>' + d.innerText)
        d.style.backgroundColor = 'yellow'
        var h = window.document.querySelector ('h1')
        h.style.backgroundColor = 'red'
    </script>
</body>
</html>
