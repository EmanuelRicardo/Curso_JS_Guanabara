<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
</head>
<body>
    <h1>
        Olá
    </h1>


    <script>
        var nome = window.prompt ('Digite seu nome:')
        var h1_modificado = window.document.getElementsByTagName ('h1')[0]
        h1_modificado.innerText = `Olá, ${nome}, seja bem vindo(a) ao nosso site`
    </script>
</body>
</html>
