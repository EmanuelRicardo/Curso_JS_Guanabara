<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>A velocidade da pista é de até <strong>60 km/h</strong></p>
    <div>Velocidade do carro: 
        <input type="number" name="velocidade" id="velocidade">
        Km/h
        <button>Verificar</button>
    </div>
    <div>
        Aqui aparecerá o resultado, se foi multado ou não.
    </div>

    <script>
        var botão = window.document.getElementsByTagName ('button')[0]
        botão.addEventListener ('click', clicar)
        
        function clicar(){
            var velocidade = window.document.getElementsByTagName ('input')[0]
            var vel = Number(velocidade.value)
            var resultado = window.document.getElementsByTagName ('div')[1]
            resultado.innerHTML = `A sua velocidade foi de <strong> ${vel} km/h </strong>`
            if (vel > 60){
                resultado.innerHTML += `<br>A sua velocidade está acima do permitido que é de <strong>60 km/h</strong>, você está MULTADO!!!`
            }else {
                resultado.innerHTML += `<br>Parabéns, sua velocidade está dentro do que é permitido pra pista, matenha os sintos afivelados e BOA VIAGEM!!`
            }
        }
    
    </script>
    

</body>
</html>
