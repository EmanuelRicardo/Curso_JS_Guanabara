<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div class="container">
            <div class="primeira_parte">
                <label for="">Número (entre 1 a 100):</label>
                <input type="number" name="" id="numero_fornecido">
                <button onclick="add_numero()">Adicionar</button>
            </div>
            <div class="segunda_parte">
                <div>
                    <select name="" id="local_resposta">
                    </select>
                </div>
                <button>Finalizar</button>
            </div>
        </div>

        <script src="script.js"></script>
    </section>
</body>
</html>
