<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Já me livrei da maldição</p>

    
    <script>
        var n1 = Number (window.prompt ('Digite um número: '))
        var n2 = Number (window.prompt ('Digite outro número: '))
        soma = n1 + n2
        window.alert ('A soma entre ' + n1 + ' e ' + n2 + ' é igual a ' + soma)
        /* Posso botar das duas formas */
        window.alert (`A soma entre ${n1} e ${n2} é igual a ${soma}`)
        var nome = window.prompt (`Digite o seu nome:`)
        var comprimento = nome.length
        window.alert (`O seu nome tem ${comprimento} letras`)
        var nome_maiuscula = nome.toUpperCase()
        window.alert (`Seu nome em letras maisculas: ${nome_maiuscula}`)
    </script>
</body>
</html>
